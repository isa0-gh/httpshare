name: Build and Release Go Binaries

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.0

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: |
          mkdir -p build
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w" -o build/httpshare-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: httpshare-${{ matrix.suffix }}
          path: build/httpshare-${{ matrix.suffix }}

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
